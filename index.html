<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

        <script src="assets/js/util/cache.js"></script>
        <script src="assets/js/util/base64.js"></script>

        <script src="assets/js/router.js"></script>
        <script src="assets/js/views.js"></script>

        <script src="assets/js/app.js"></script>

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body class="unauthenticated">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <a class="brand" href="#">GitHub Readme Preview</a>
                <p id="ratelimit" class="navbar-text pull-left" title="GitHub API rate limiting">60 / 60</p>
                <form id="import" class="navbar-text pull-left form-inline inactive">
                    <input type="text" placeholder="user/repository#branch" class="span2">
                    <span class="icon icon-download"></span>
                    <!-- span class="icon icon-upload"></span -->
                    <span class="icon icon-remove"></span>
                </form>
                <ul class="nav pull-right">
                    <li class="login dropdown">
                        <a href="#" data-toggle="dropdown" class="icon icon-signin">Login with GitHub</a>
                        <form class="dropdown-menu login-form">
                            <div class="control-group">
                                <label class="control-label" for="username">
                                    Authentication
                                </label>
                                <div class="controls">
                                    <input type="text" placeholder="GitHub Username">
                                    <input type="password" placeholder="GitHub Password">
                                    <p class="error"></p>
                                    <button class="btn btn-block">Login</button>
                                </div>
                            </div>
                            <div class="help-block">GitHub's API imposes a rate limit of 60 requests per hour for unauthenticated requests.  While this can work, it's much more comfortable to work with the 5,000 request per hour rate that authenticated requests get</div>
                        </form>
                    </li>
                    <li class="profile dropdown">
                        <a data-toggle="dropdown" href="#">
                            <img height="20" width="20" src="">
                        </a>
                        <ul class="dropdown-menu user-menu">
                            <li class="disabled"><a href="#" class="loggedin"></a></li>
                            <li><a href="#" class="logout">Logout</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="icon icon-github" href="https://github.com/eternicode/github-readme-preview">
                            On Github
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="wrapper">
            <textarea id="input"></textarea>
            <div id="resizer"></div>
            <div id="output">
                <iframe scrolling="no" src="preview.html" seamless></iframe>
            </div>
        </div>
    </body>
</html>
